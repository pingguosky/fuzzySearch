<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{ list-style:none; }
    </style>
</head>
<body>
<h2>搜索a试试？</h2>
<form>
    <label>
        搜索<input type="text" id="search">
    </label>
</form>
<div class="demo" style="display:none;">
    <a data-id="1">你好</a>
    <a data-id="2">我很好</a>
    <a data-id="3">aa</a>
    <a data-id="4">acd</a>
    <a data-id="5">aef</a>
    <a data-id="6">bbc</a>
    <a data-id="7">ccdd</a>
    <a data-id="8">ccdd2</a>
    <a data-id="9">fd</a>
</div>
<div class="search-smart" style="display:none;width:100px; height:100px; border:2px solid gold;"></div>
<script src="http://static.17g.com/js/jquery.min.js?141124"></script>
<script src="fuzzySearch.js"></script>
<script>
    /*
     FuzzySearch 使用
     nodeList 字面量参数说明：
     obj: 被添加/删除的节点( 必填 )
     toTarget: 为要添加到的区域( 选填 )  如果是删除节点则此属性不写

     nodeVary( 默认true ): 布尔值  true 为增加添加到节点( 添加节点到toTarget )  false为删除节点( 删除的节点为toTarget )
     afterAdd: 给未来元素绑定事件 ( 通过js动态加载的，需要添加此属性 )

     */
    $('#search').FuzzySearch({
        result: '.demo > a',
        resultBox: '.search-smart'
    })
</script>

</body>
</html>
